{% extends 'laout.html' %}
{% block container %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">新增部门</h3>
        </div>
        <div class="panel-body">
            <form class="form-inline" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputName2">ID:</label>
                    <input type="id" class="form-control" id="exampleInputName2" placeholder="ID" name="id">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2">部门名:</label>
                    <input type="name" class="form-control" id="exampleInputEmail2" placeholder="新增的部门名字" name="name">
                </div>
                <button type="submit" class="btn btn-success">确认</button>
            </form>
        </div>
    </div>
{% endblock %}
